<app-section>
  <!-- logo -->
  <div class="w-full flex justify-start items-start mb-16">
    <a href="#" class="w-[12rem] h-[3.4rem]">
      <img class="w-full h-full object-contain object-left" src="logo/logo.webp" alt="" />
    </a>
  </div>

  <!-- kontaktdaten -->
  <div
    class="w-full flex flex-col 480:flex-row justify-start 480:justify-between items-start 480:gap-8"
  >
    <div class="flex flex-col justify-center items-start 480:w-[50%]">
      <app-section-sub-title [titleText]="'kontaktdaten:'"></app-section-sub-title>
      <div
        class="flex flex-col justify-center items-start gap-2 mt-4 text-grey-light text-font-16 leading-line-16"
      >
        <div>
          <span
            [innerHTML]="(wpData._contactData()?.addresse || '').replaceAll(', ', ',<br>')"
          ></span>
        </div>

        <div>
          <a
            [innerHTML]="wpData._contactData()?.telefon || ''"
            href="tel:{{ wpData._contactData()?.telefon || '' }}"
          ></a>
        </div>

        <div>
          <a
            [innerHTML]="wpData._contactData()?.email || ''"
            href="mailto:{{ wpData._contactData()?.email || '' }}"
          ></a>
        </div>
      </div>
    </div>

    <div
      class="flex flex-col justify-center items-start mt-8 480:mt-0 480:w-[50%]"
    >
      <app-section-sub-title [titleText]="'Seiten:'"></app-section-sub-title>
      <div
        class="flex flex-col justify-center items-start gap-2 mt-4 text-grey-light text-font-16 leading-line-16"
      >
        <div><a href="#">home</a></div>
        <div><a href="#">home</a></div>
        <div><a href="#">home</a></div>
      </div>
    </div>
  </div>
</app-section>
