<app-section>
  <app-section-title titleText="Kundenstimmen"></app-section-title>
  <div class="flex justify-center items-center min-h-[0] pt-4">
    <swiper-container class="w-full 560:max-w-[50rem] h-[20rem]" effect="cards" grab-cursor="true">
      <!-- swiper slide -->
      @for(comment of testimonials; track $index) {
      <swiper-slide class="h-full">
        <div class="rounded-16 h-full slide p-6 flex flex-col gap-4 420:justify-center items-start">
          <span [innerHTML]="comment['acf']['kundenkommentar']"> </span>
          <div class="flex flex-col">
            <span
              [innerHTML]="comment['acf']['name_des_kunden']"
              class="text-grey-light-rgba-095"
            ></span>
            <span
              [innerHTML]="comment['acf']['position']"
              class="italic text-grey-light-rgba-08"
            ></span>
          </div>
        </div>
      </swiper-slide>
      }
    </swiper-container>
  </div>
</app-section>
